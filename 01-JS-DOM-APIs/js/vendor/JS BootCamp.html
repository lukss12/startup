<!DOCTYPE html>
<html lang="en-US"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=YES">
    <link rel="stylesheet" href="JS%20BootCamp_archivos/normalize.css">
    <link href="JS%20BootCamp_archivos/style.css" rel="stylesheet">
    <script src="JS%20BootCamp_archivos/jquery.js"></script>
    <title>JS BootCamp</title>
  </head>
  <body>
    <section style="display: block; color: black;" id="main-section" class="hidden">Love does not hurt. Chuck Norris does.</section>
    <button id="joke-button" type="button">Joke</button><textarea id="my-text-box" class="alias" rows="4" cols="50"></textarea>
    <script>
      $("#joke-button").click(function(){
          var ajaxRequest = $.ajax({
                                type: "GET",
                                dataType: "jsonp",
                                url: "http://api.icndb.com/jokes/random"
                              })
                            .done(function(data) {
                              $("#main-section").css('color', 'black');
                              highlight(data.value.joke,$("#main-section"));
                            })
                            .fail(function(data) {
                              $("#main-section").text("AjaxFail");
                              $("#main-section").css('color', 'red');
                            });
        });

      function highlight(text,input)
      {
          input.text(text.replace("/Chuck Norris/",'<span class="highlight">Chuk Norris</span>'));
      }

      $(window).on('load',function() {
        $("#main-section").fadeIn(1000,function(){
          var textBox = '<textarea id="my-text-box" class="alias" rows=4 cols=50></textarea>';
          $("#joke-button").after(textBox);
          $("#my-text-box").focus(); 
        });
      });
   </script>
  
</body></html>
