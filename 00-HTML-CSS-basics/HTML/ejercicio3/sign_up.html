<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=YES">
    <title>Sign Up!</title>
  </head>
  <body>
    <div role="main" id="main-content">
      <header>
        <h1>Sign Up</h1>
      </header>
      <form id="sign-up-form" action="post_form.php" method="post">
        <table id="form-table">
          <tr>
            <td>
            <label for="firstname-input">First name:*</label>
            </td>
            <td>
            <input type="text" id="firstname-input" required>
            </td>
          </tr>
          <tr>
            <td>
              <label for="lastname-input">Last name:*</label>
            </td>
            <td>
              <input type="text" id="lastname-input" required>
            </td>
          </tr>
          <tr>
            <td>
              Birthday:* <!--Can't use type="date" because poor compability with Firefox and IE-->
            </td>
            <td>
               <label for="bday-month-input">Month:</label>
               <input type="number" id="bday-month-input" min="1" max="12" value="1" required>  
               <label for="bday-day-input">Day:</label> 
               <input type="number" id="bday-day-input" min="1" max="31" value="1" required>  
               <label for="bday-year-input">Year:</label>
               <input type="number" id="bday-year-input" min="1880" max="2016" value="1880" required>
            </td>
          </tr>
          <tr>
            <td>
              <label for="email-input">Email:*</label>
            </td>
            <td>
              <input type="email" id="email-input" required placeholder="Needs to be a valid email">
            </td>
          </tr>
          <tr>
            <td>
              <label for="sport">Favourite Sport:*</label>
            </td>
            <td>
              <select id="sport" required>
                <option value="soccer">Soccer</option>
                <option value="rugby">Rugby</option>
                <option value="tennis">Tennis</option>
                <option value="other">otro</option>
              </select> 
            </td>
          </tr>
          <tr>
            <td colspan=2>
              <label for="bio-text">Write some about yourself:</label>
            </td>
          </tr>
          <tr>
            <td colspan=2>
              <textarea id="bio-text" rows="4" cols="50"></textarea>
            </td>
          </tr>
          <tr>
            <td colspan=2>
              <input type="submit" id="submint-button" value="Submit">
              <input type="reset" id="reset-button" value="Reset">
            </td>
          </tr>
          <tr>
            <td colspan=2>
            <p>*Required information.</p>
            </td>
          </tr>
        </table>  
      </form>
    </div> 
  </body>
</html>
